<!DOCTYPE HTML>
<html>
	<head>
		<title>pubsub Example</title>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
   <link rel="stylesheet" href="css/style.css"></link>
    
	</head>
	<body>
		<div class="statsModule">
			<h1>Stats</h1>
			<span id="count"></span>
		</div>
		<div id="peopleModule">
			<h1>People</h1>
			<input placeholder="name" type="text" id="name" name="name"></input>
			<button id="addPerson" class="btn btn-sm btn-primary">Add</button>
			<ul id="people">
				<script id="people-template" type="text/template">
					{{#people}}
						<li>
							<span>{{.}}</span>
							<i class="del glyphicon glyphicon-remove-circle"></i>
						</li>
					{{/people}}
				</script>
			</ul>
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
		
		<script src="js/pubsub.js"></script>
		<script src="js/stats.js"></script>
		<script src="js/people.js"></script>
	</body>
</html>
